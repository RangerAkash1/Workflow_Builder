apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-pipeline
  labels:
    app: logstash

data:
  logstash.conf: |
    input {
      beats {
        port => 5044
      }
    }
    filter {
      # Add filter rules here (grok, json, drop) if needed
    }
    output {
      elasticsearch {
        hosts => ["http://elasticsearch:9200"]
        index => "app-logs-%{+YYYY.MM.dd}"
        ilm_enabled => false
      }
      stdout { codec => rubydebug }
    }
