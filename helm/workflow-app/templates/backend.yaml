{{- if .Values.backend.enabled -}}
{{- if .Values.backend.persistence.enabled -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "workflow-app.fullname" . }}-chroma-pvc
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "workflow-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.backend.persistence.size }}
  {{- if .Values.backend.persistence.storageClass }}
  storageClassName: {{ .Values.backend.persistence.storageClass }}
  {{- else if .Values.global.storageClass }}
  storageClassName: {{ .Values.global.storageClass }}
  {{- end }}
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "workflow-app.fullname" . }}-backend
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "workflow-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "workflow-app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        {{- include "workflow-app.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
    spec:
      initContainers:
      - name: wait-for-postgres
        image: postgres:15-alpine
        command: ['sh', '-c']
        args:
        - |
          until pg_isready -h {{ include "workflow-app.fullname" . }}-postgres -U {{ .Values.postgres.auth.username }}; do
            echo "Waiting for postgres..."
            sleep 2
          done
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.backend.service.port }}
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "workflow-app.fullname" . }}-secrets
              key: DATABASE_URL
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "workflow-app.fullname" . }}-secrets
              key: OPENAI_API_KEY
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "workflow-app.fullname" . }}-secrets
              key: GEMINI_API_KEY
        - name: SERPAPI_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "workflow-app.fullname" . }}-secrets
              key: SERPAPI_KEY
        - name: BRAVE_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "workflow-app.fullname" . }}-secrets
              key: BRAVE_API_KEY
        - name: CHROMA_PATH
          valueFrom:
            configMapKeyRef:
              name: {{ include "workflow-app.fullname" . }}-config
              key: CHROMA_PATH
        {{- if .Values.backend.persistence.enabled }}
        volumeMounts:
        - name: chroma-storage
          mountPath: /app/.chroma
        {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.backend.service.port }}
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.backend.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
      {{- if .Values.backend.persistence.enabled }}
      volumes:
      - name: chroma-storage
        persistentVolumeClaim:
          claimName: {{ include "workflow-app.fullname" . }}-chroma-pvc
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "workflow-app.fullname" . }}-backend
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "workflow-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
  - port: {{ .Values.backend.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "workflow-app.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend
  sessionAffinity: ClientIP
{{- end }}
