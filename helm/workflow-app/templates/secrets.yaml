{{- if .Values.postgres.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "workflow-app.fullname" . }}-secrets
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "workflow-app.labels" . | nindent 4 }}
type: Opaque
stringData:
  POSTGRES_USER: {{ .Values.postgres.auth.username | quote }}
  POSTGRES_PASSWORD: {{ .Values.postgres.auth.password | quote }}
  POSTGRES_DB: {{ .Values.postgres.auth.database | quote }}
  OPENAI_API_KEY: {{ .Values.backend.secrets.openaiApiKey | quote }}
  GEMINI_API_KEY: {{ .Values.backend.secrets.geminiApiKey | quote }}
  SERPAPI_KEY: {{ .Values.backend.secrets.serpapiKey | quote }}
  BRAVE_API_KEY: {{ .Values.backend.secrets.braveApiKey | quote }}
  DATABASE_URL: "postgresql://{{ .Values.postgres.auth.username }}:{{ .Values.postgres.auth.password }}@{{ include "workflow-app.fullname" . }}-postgres:5432/{{ .Values.postgres.auth.database }}"
{{- end }}
