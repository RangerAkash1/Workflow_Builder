apiVersion: v1
kind: Secret
metadata:
  name: workflow-secrets
  namespace: workflow-app
type: Opaque
stringData:
  # Database credentials
  POSTGRES_USER: workflowuser
  POSTGRES_PASSWORD: workflowpass
  POSTGRES_DB: workflows
  
  # API Keys - Replace with your actual keys before deployment
  OPENAI_API_KEY: "your-openai-api-key-here"
  GEMINI_API_KEY: "your-gemini-api-key-here"
  SERPAPI_KEY: "your-serpapi-key-here"
  BRAVE_API_KEY: "your-brave-api-key-here"
  
  # Database connection string
  DATABASE_URL: "postgresql://workflowuser:workflowpass@postgres-service:5432/workflows"
